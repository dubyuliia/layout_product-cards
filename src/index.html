<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="cards cards--hover" data-qa="card">
      <img 
        class="cards__img"
        src="./images/imac.jpeg" 
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA/A)"
      >
      <div class="cards__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      
      <div class="cards__product-code">
        Product code: 195434
      </div>

      <div class="cards__evaluation">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="cards__reviews">
          Reviews: 5
        </div>
      </div>
      
      <div class="cards__price">
        <div class="cards__price-title">Price:</div>
        <div class="cards__amount">$2,199</div>
      </div>

      <a 
        class="cards__button" 
        href="#" 
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
